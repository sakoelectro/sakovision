
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sako Vision - Lecteur IPTV</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; margin: 0; text-align: center; }
        header { background-color: #111; padding: 10px; }
        header img { height: 60px; }
        h1 { color: #ff6600; }
        #login { margin-top: 50px; }
        input { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #player { display: none; margin-top: 20px; }
        iframe { width: 90%; height: 500px; border: none; }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Sako Vision Logo">
    <h1>Sako Vision</h1>
</header>

<div id="login">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur"><br>
    <input type="password" id="password" placeholder="Mot de passe"><br>
    <button onclick="login()">Se connecter</button>
</div>

<div id="player">
    <h2>Bienvenue sur Sako Vision</h2>
    <iframe id="iframePlayer" src=""></iframe>
</div>

<script>
    function login() {
        var user = document.getElementById('username').value;
        var pass = document.getElementById('password').value;
        if(user === "admin" && pass === "1234") {
            document.getElementById('login').style.display = "none";
            document.getElementById('player').style.display = "block";
            document.getElementById('iframePlayer').src = "player.html";
        } else {
            alert("Identifiants incorrects !");
        }
    }
</script>

</body>
</html>
