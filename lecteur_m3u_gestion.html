<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lecteur M3U — Gestion Utilisateurs intégrée</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0b0f19;
    --panel: #121826;
    --muted: #93a1b1;
    --text: #e6edf3;
    --accent: #4f46e5;
    --danger: #ef4444;
    --ring: rgba(79,70,229,.35);
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b0f19 40%), var(--bg); color: var(--text);}
  .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
  h1 { font-size: 28px; margin: 0 0 8px; }
  .muted { color: var(--muted); }
  .card { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
  .grid { display: grid; gap: 16px; }
  .grid-2 { grid-template-columns: 1fr 1fr; }
  .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
  .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
  input, select { background: #0b1220; color: var(--text); border: 1px solid rgba(255,255,255,.1); border-radius: 10px; padding: 10px 12px; outline: none; }
  input:focus, select:focus { box-shadow: 0 0 0 4px var(--ring); border-color: var(--accent); }
  button { background: var(--accent); color: white; border: none; padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; }
  button.secondary { background: #253453; }
  button.danger { background: var(--danger); }
  .pill { padding: 4px 8px; border-radius: 999px; font-size: 12px; border: 1px solid rgba(255,255,255,.12); }
  .list { max-height: 420px; overflow: auto; border-radius: 12px; }
  .item { display: grid; grid-template-columns: 48px 1fr auto; gap: 12px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,.06); align-items: center; }
  .item:hover { background: rgba(255,255,255,.04); }
  .item img { width: 48px; height: 48px; object-fit: contain; background: #0b1220; border-radius: 10px; border: 1px solid rgba(255,255,255,.08); }
  .video-card video { width: 100%; height: 70vh; background: #000; border-radius: 16px; }
  .tabs { display: flex; gap: 6px; }
  .tab { background: #101826; border: 1px solid rgba(255,255,255,.12); padding: 8px 10px; border-radius: 10px; cursor: pointer; }
  .tab.active { background: var(--accent); }
  .hidden { display: none !important; }
  .badge { font-size: 11px; padding: 3px 6px; border-radius: 8px; background: rgba(255,255,255,.08); }
  .head { display:flex; align-items:center; justify-content: space-between; gap: 12px; }
  .danger-text { color: #fca5a5; }
</style>
</head>
<body>
<div class="wrap">
  <div class="head">
    <div>
      <h1>Lecteur M3U</h1>
      <div class="muted">Playlist intégrée — Gestion des utilisateurs côté navigateur</div>
    </div>
    <div class="row">
      <span id="currentUserLabel" class="badge"></span>
      <button id="logoutBtn" class="secondary">Se déconnecter</button>
    </div>
  </div>

  <div id="loginView" class="card" style="padding:20px; margin-top:16px;">
    <div class="row"><h2>Connexion</h2><span class="muted">Accès utilisateur</span></div>
    <div class="grid grid-2" style="margin-top:12px;">
      <div class="grid">
        <label>Nom d'utilisateur</label>
        <input id="loginUser" placeholder="ex: client1" />
      </div>
      <div class="grid">
        <label>Mot de passe</label>
        <input id="loginPass" type="password" placeholder="••••••••" />
      </div>
    </div>
    <div class="row" style="margin-top:12px;">
      <button id="loginBtn">Se connecter</button>
      <button id="gotoAdmin" class="secondary">Administration</button>
      <div id="loginError" class="danger-text"></div>
    </div>
  </div>

  <div id="adminView" class="card hidden" style="padding:20px; margin-top:16px;">
    <div class="row"><h2>Administration</h2><span class="muted">Créer et gérer des utilisateurs</span></div>
    <div class="grid grid-3" style="margin-top:12px;">
      <div class="grid">
        <label>Admin</label>
        <input id="adminUser" value="admin" />
      </div>
      <div class="grid">
        <label>Mot de passe Admin</label>
        <input id="adminPass" type="password" placeholder="mot de passe admin" />
      </div>
      <div class="grid">
        <label>&nbsp;</label>
        <button id="adminLoginBtn">Se connecter Admin</button>
      </div>
    </div>

    <div id="adminPanel" class="hidden" style="margin-top:16px;">
      <div class="card" style="padding:12px;">
        <div class="row" style="justify-content: space-between;">
          <div class="row">
            <input id="newUser" placeholder="nouvel utilisateur" />
            <input id="newPass" placeholder="mot de passe" />
            <input id="newExpiry" type="date" value="2025-08-13" />
            <select id="newRole">
              <option value="user">Utilisateur</option>
              <option value="admin">Admin</option>
            </select>
            <button id="addUserBtn">Ajouter</button>
          </div>
          <button id="resetDemoBtn" class="danger">Réinitialiser (DEMO)</button>
        </div>
      </div>

      <div class="list card" style="margin-top:12px;">
        <div id="usersList"></div>
      </div>
    </div>
  </div>

  <div id="appView" class="hidden">
    <div class="card" style="padding: 14px; margin-top: 16px;">
      <div class="row">
        <div class="tabs">
          <div class="tab active" data-tab="all">Tout</div>
          <div class="tab" data-tab="favorites">Favoris</div>
        </div>
        <input id="search" placeholder="Rechercher chaîne..." style="flex:1;" />
        <select id="groupFilter"><option value="">Tous les groupes</option></select>
      </div>
    </div>

    <div class="grid grid-2" style="margin-top: 16px; align-items: start;">
      <div class="card list">
        <div id="channelsList"></div>
      </div>
      <div class="card video-card" style="padding: 12px;">
        <video id="player" controls playsinline></video>
        <div class="row" style="margin-top: 8px; justify-content: space-between;">
          <div class="row">
            <button id="favBtn" class="secondary">★ Favori</button>
            <span id="nowPlaying" class="muted"></span>
          </div>
          <div class="row">
            <span id="status" class="badge">Prêt</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

// --- Simple User Store in localStorage --- //
const Store = {
  keyUsers: "m3u_users_v1",
  keySession: "m3u_session_v1",
  get users() { return JSON.parse(localStorage.getItem(this.keyUsers) || "[]"); },
  set users(v) { localStorage.setItem(this.keyUsers, JSON.stringify(v)); },
  get session() { return JSON.parse(localStorage.getItem(this.keySession) || "null"); },
  set session(v) { localStorage.setItem(this.keySession, JSON.stringify(v)); }
};

// Initialize demo admin if none
(function initDemo(){
  if (Store.users.length === 0) {
    Store.users = [
      {u:"admin", p:"admin123", role:"admin", expiry:"2025-08-13"},
      {u:"client", p:"1234", role:"user", expiry:"2025-08-13"}
    ];
  }
})();

function nowISO(){ return new Date().toISOString().slice(0,10); }
function isExpired(user){ if(!user.expiry) return false; return user.expiry < nowISO(); }

function $(q){ return document.querySelector(q); }
function $all(q){ return Array.from(document.querySelectorAll(q)); }
function show(id){ document.querySelector(id).classList.remove("hidden"); }
function hide(id){ document.querySelector(id).classList.add("hidden"); }

const loginView = "#loginView";
const adminView = "#adminView";
const adminPanel = "#adminPanel";
const appView = "#appView";

function refreshSessionUI(){
  const s = Store.session;
  $("#currentUserLabel").textContent = s ? (s.u + " (" + s.role + ")") : "Non connecté";
}
refreshSessionUI();

$("#logoutBtn").addEventListener("click", ()=>{ Store.session = null; location.reload(); });

// --- Login --- //
$("#loginBtn").addEventListener("click", ()=>{
  const u = $("#loginUser").value.trim();
  const p = $("#loginPass").value;
  const user = Store.users.find(x => x.u===u && x.p===p);
  if (!user) { $("#loginError").textContent = "Identifiants incorrects."; return; }
  if (isExpired(user)) { $("#loginError").textContent = "Compte expiré."; return; }
  Store.session = {u:user.u, role:user.role};
  refreshSessionUI();
  hide(loginView); hide(adminView); show(appView);
});

$("#gotoAdmin").addEventListener("click", ()=>{ hide(loginView); show(adminView); });

// --- Admin --- //
$("#adminLoginBtn").addEventListener("click", ()=>{
  const u = $("#adminUser").value.trim();
  const p = $("#adminPass").value;
  const user = Store.users.find(x => x.u===u && x.p===p && x.role==="admin");
  if (!user) { alert("Admin inconnu ou mot de passe invalide."); return; }
  $("#adminPanel").classList.remove("hidden");
  renderUsers();
});

$("#addUserBtn").addEventListener("click", ()=>{
  const u = $("#newUser").value.trim();
  const p = $("#newPass").value;
  const e = $("#newExpiry").value;
  const r = $("#newRole").value;
  if (!u || !p) { alert("Utilisateur et mot de passe requis."); return; }
  const users = Store.users;
  if (users.some(x => x.u===u)) { alert("Nom d'utilisateur déjà pris."); return; }
  users.push({u:u,p:p,role:r,expiry:e});
  Store.users = users;
  renderUsers();
  $("#newUser").value = ""; $("#newPass").value = "";
});

$("#resetDemoBtn").addEventListener("click", ()=>{
  if (!confirm("Réinitialiser la base utilisateurs ?")) return;
  localStorage.removeItem(Store.keyUsers);
  location.reload();
});

function renderUsers(){
  const el = $("#usersList");
  const users = Store.users;
  el.innerHTML = "";
  users.forEach((user, idx) => {
    const row = document.createElement("div");
    row.className = "item";
    row.innerHTML = `
      <div class="pill">${user.role}</div>
      <div>
        <div><strong>${user.u}</strong></div>
        <div class="muted">Expire: <span class="pill">${user.expiry||"—"}</span></div>
      </div>
      <div class="row">
        <button class="secondary" data-edit="${idx}">Modifier</button>
        <button class="danger" data-del="${idx}">Supprimer</button>
      </div>`;
    el.appendChild(row);
  });
  el.querySelectorAll("[data-del]").forEach(btn=>btn.addEventListener("click", (e)=>{
    const i = +e.currentTarget.getAttribute("data-del");
    const users = Store.users; users.splice(i,1); Store.users = users; renderUsers();
  }));
  el.querySelectorAll("[data-edit]").forEach(btn=>btn.addEventListener("click", (e)=>{
    const i = +e.currentTarget.getAttribute("data-edit");
    const users = Store.users;
    const u = prompt("Utilisateur:", users[i].u) ?? users[i].u;
    const p = prompt("Mot de passe:", users[i].p) ?? users[i].p;
    const r = prompt("Rôle (user/admin):", users[i].role) ?? users[i].role;
    const ex = prompt("Expiration (YYYY-MM-DD):", users[i].expiry||"") ?? users[i].expiry;
    users[i] = {u, p, role:r, expiry:ex};
    Store.users = users; renderUsers();
  }));
}

// --- App (Playlist) --- //
const channels = DATA;
const state = {
  tab: "all",
  query: "",
  group: "",
  favorites: JSON.parse(localStorage.getItem("m3u_favs") || "[]"),
  current: null,
};

function uniqueGroups(list){
  return Array.from(new Set(list.map(c => c.group).filter(Boolean))).sort();
}

function applyFilters(){
  let list = channels;
  if (state.query) {
    const q = state.query.toLowerCase();
    list = list.filter(c => (c.name||"").toLowerCase().includes(q) || (c.group||"").toLowerCase().includes(q));
  }
  if (state.group) list = list.filter(c => c.group === state.group);
  if (state.tab === "favorites") list = list.filter(c => state.favorites.includes(c.url));
  return list;
}

function htmlEscape(s){
  return (s||"").toString().replace(/[&<>\"']/g, (m)=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
}

function renderFilters(){
  const groups = uniqueGroups(channels);
  const sel = $("#groupFilter");
  sel.innerHTML = `<option value="">Tous les groupes</option>` + groups.map(g=>`<option value="${htmlEscape(g)}">${htmlEscape(g)}</option>`).join("");
}

function renderList(){
  const list = applyFilters();
  const el = $("#channelsList");
  el.innerHTML = "";
  if (list.length === 0) {
    el.innerHTML = `<div class="item"><div></div><div>Aucun résultat.</div><div></div></div>`;
    return;
  }
  list.slice(0, 5000).forEach(c => {
    const row = document.createElement("div");
    row.className = "item";
    row.innerHTML = `
      <img src="${htmlEscape(c.logo||"")}" onerror="this.src='';" alt="logo"/>
      <div>
        <div><strong>${htmlEscape(c.name)}</strong></div>
        <div class="muted">${htmlEscape(c.group||"")}</div>
      </div>
      <div class="row">
        <button class="secondary" data-play="${htmlEscape(c.url)}">Lire</button>
        <button data-fav="${htmlEscape(c.url)}">★</button>
      </div>`;
    el.appendChild(row);
  });

  el.querySelectorAll("[data-play]").forEach(btn=>btn.addEventListener("click", (e)=>{
    const url = e.currentTarget.getAttribute("data-play");
    const chan = channels.find(x => x.url===url);
    playChannel(chan);
  }));

  el.querySelectorAll("[data-fav]").forEach(btn=>btn.addEventListener("click", (e)=>{
    const url = e.currentTarget.getAttribute("data-fav");
    toggleFav(url);
  }));
}

function toggleFav(url){
  const i = state.favorites.indexOf(url);
  if (i>=0) state.favorites.splice(i,1); else state.favorites.push(url);
  localStorage.setItem("m3u_favs", JSON.stringify(state.favorites));
  renderList();
}

function playChannel(c){
  state.current = c;
  const video = $("#player");
  $("#nowPlaying").textContent = c ? (c.name + " — " + (c.group||"")) : "";
  $("#status").textContent = "Lecture...";
  if (!c) return;
  if (Hls.isSupported() && /\.m3u8($|\?)/i.test(c.url)) {
    const hls = new Hls();
    hls.loadSource(c.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
    hls.on(Hls.Events.ERROR, function(){ $("#status").textContent = "Erreur de lecture"; });
  } else {
    video.src = c.url;
    video.play().catch(()=>{ $("#status").textContent = "Format non supporté"; });
  }
}

$("#search").addEventListener("input", (e)=>{ state.query = e.target.value; renderList(); });
$("#groupFilter").addEventListener("change", (e)=>{ state.group = e.target.value; renderList(); });
$("#favBtn").addEventListener("click", ()=>{ if(state.current) toggleFav(state.current.url); });
$all(".tab").forEach(t => t.addEventListener("click", (e)=>{
  $all(".tab").forEach(x => x.classList.remove("active"));
  e.currentTarget.classList.add("active");
  state.tab = e.currentTarget.getAttribute("data-tab");
  renderList();
}));

// Start view: if already logged in
if (Store.session) { hide(loginView); hide(adminView); show(appView); }
renderFilters(); renderList();
</script>
</body>
</html>
